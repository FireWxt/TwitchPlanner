<div style="max-width: 520px; margin: 24px auto; padding: 16px;">
  <h2 style="margin: 0 0 12px;">Mon profil</h2>

  <div *ngIf="loading">Chargement…</div>

  <div *ngIf="error" style="margin: 12px 0; color: #b00020;">
    {{ error }}
  </div>

  <ng-container *ngIf="!loading && me">
    <div style="display: flex; gap: 16px; align-items: center; margin: 12px 0 18px;">
      <div style="width: 84px; height: 84px; border-radius: 999px; overflow: hidden; border: 1px solid #ddd; display:flex; align-items:center; justify-content:center;">
        <img
          *ngIf="avatarSrc() as src; else noAvatar"
          [src]="src"
          alt="Avatar"
          style="width: 100%; height: 100%; object-fit: cover;"
        />
        <ng-template #noAvatar>
          <span style="font-size: 12px; color: #666;">Aucun avatar</span>
        </ng-template>
      </div>

      <div>
        <div style="font-size: 14px; color: #666;">Email</div>
        <div style="font-size: 16px; font-weight: 600;">{{ me.email }}</div>
        <div *ngIf="me.twitch_url" style="margin-top: 6px; font-size: 14px;">
          Twitch: {{ me.twitch_url }}
        </div>
      </div>
    </div>

    <div style="margin: 12px 0;">
      <label style="display:block; margin-bottom: 6px; font-weight: 600;">
        Changer l’avatar
      </label>

      <input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="uploading" />

      <div *ngIf="uploading" style="margin-top: 8px;">
        Upload…
      </div>
    </div>
  </ng-container>
</div>
